<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Pic!</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./common.css">
</head>

<body>
    <div class="box">
        <h1>Pick a picture!</h1>
        <div class="img"></div>
        <button class="start">Start</button>
        <button class="stop" disabled>Stop</button>
        <button class="reset" disabled>Reset</button>
    </div>
    <script>
        const start = document.querySelector('.start')
        const stop = document.querySelector('.stop')
        const reset = document.querySelector('.reset')
        const img = document.querySelector('.img')
        let ptr=["/img/background_img/pc/shoto1.png",
        "/img/background_img/pc/shoto2.jpg",
        "/img/background_img/pc/tinali1.png",
        "/img/background_img/pc/wanye1.jpeg",
        "/img/background_img/pc/wanye2.jpg",
        "/img/background_img/pc/wanye3.jpg",
        "/img/background_img/pc/xiao1.jpeg",
        "/img/background_img/pc/yibang1.jpg",]
        let random = 0
        let timeId
        start.addEventListener('click', function () {
            timeId = setInterval(function () {
                random = Math.floor(Math.random() * ptr.length)
                img.style.backgroundImage = `url('${ptr[random]}')`
            }, 50)
            start.disabled = true
            stop.disabled = false
            if (ptr.length <= 1) {
                stop.disabled = true
                clearInterval(timeId)
            }
        })
        stop.addEventListener('click', function () {
            clearInterval(timeId)
            ptr.splice(random, 1)
            console.log(ptr)
            stop.disabled = true
            start.disabled = false
            reset.disabled = false
        })
        reset.addEventListener('click', function () {
            ptr = ["/img/background_img/pc/shoto1.png",
        "/img/background_img/pc/shoto2.jpg",
        "/img/background_img/pc/tinali1.png",
        "/img/background_img/pc/wanye1.jpeg",
        "/img/background_img/pc/wanye2.jpg",
        "/img/background_img/pc/wanye3.jpg",
        "/img/background_img/pc/xiao1.jpeg",
        "/img/background_img/pc/yibang1.jpg",]
            start.disabled = false
            stop.disabled = true
            reset.disabled = true
        })
    </script>
</body>

</html>
